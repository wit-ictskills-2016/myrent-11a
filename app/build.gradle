apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  defaultConfig {
    applicationId "org.wit.myrent"
    minSdkVersion 19
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      manifestPlaceholders = [google_map_key: "AIzaSyBEFgNwxy9p--adLnfXX0-nXtSQ7TbRD4g"]
    }
    debug {
      manifestPlaceholders = [google_map_key: "AIzaSyBEFgNwxy9p--adLnfXX0-nXtSQ7TbRD4g"]
      debuggable true
    }
  }

  dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile "com.android.support:support-v13:23.0.+"
    compile ('com.mapbox.mapboxsdk:mapbox-android-sdk:4.1.1@aar'){
      transitive=true
    }
  }
}